<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <div id="gameTitle">Ultimate Tic Tac Toe</div>
    <div class="container">
      <div class="sidebar left">
        <div class="profile-pic player-x-avatar">X</div>
        <h2><span class="player-x-badge">X</span> Player X</h2>
        <div class="stats-block">
          <p id="playerXStats"></p>
        </div>
      </div>

      <main class="game-area">
        <div id="title"></div>
        <div id="status"></div>
        <div class="controls">
          <button id="undoBtn">Undo</button>
          <button id="randomBtn">Random Move</button>
          <button id="resetBtn">New Game</button>
        </div>
        <div id="board" class="board"></div>
      </main>

      <div class="sidebar right">
        <div class="profile-pic player-o-avatar">O</div>
        <h2>Player O <span class="player-o-badge">O</span></h2>
        <div class="stats-block">
          <p id="playerOStats"></p>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
